<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tikal Exercise</title>

        <link  href="css/styles.css" rel="stylesheet"/>
    </head>

        <div id="mario-chat">

        </div>
        <script src="/chat.js"></script>

</html>
